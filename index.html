<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset=" UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <title>Portfólio - Enzo Raian</title>
</head>

<body>

  <!--HEADER-->
  <header>
    <div class="container">
      <!--LOGO-->
      <div class="logo">
        <span class="logo">Portfólio</span>
      </div>

      <!--NAV-->
      <nav>
        <ul>
          <li><a class="menu-link" href="#home">Home</a></li>
          <li><a class="menu-link" href="#skills">Skills</a></li>
          <li><a class="menu-link" href="#">Projetos</a></li>
          <li><a class="menu-link" href="#">Contato</a></li>
        </ul>
      </nav>

      <!--menu mobile-->
      <button class="menu-mobile">Menu mobile</button>
    </div>
  </header>

  <!--SECTION HERO-->
  <section id="home" class="section-hero">
    <div class="container">

      <!--TEXT-->
      <div class="text">
        <!--TITLE-->
        <div class="title">
          <span>Olá, eu sou</span>
          <h1>Enzo Raian</h1>
          <span>Desenvolvedor Front-End</span>
        </div>

        <!--CONTACTS-->
        <div class="contacts">

          <a href="" class="btn">
            <img src="img/icon-linkedin.svg" alt="">
            <span>Linkedin</span>
          </a>


          <a href="" class="btn">
            <img src="img/icon-github.svg" alt="">
            <span>Github</span>
          </a>
        </div>
      </div>

      <!--IMAGE-->
      <div class="image">
        <img src="img/dev.svg" alt="">
      </div>
    </div>
  </section>

  <!--SECTION SKILLS-->
  <section id="skills" class="section-skills">
    <div class="container">
      <h2>Minhas Skills</h2>

      <!--SKILLS-->
      <div class="skills">
        <div class="icon">
          <img src="img/icon-html.svg" alt="">
        </div>
        <div class="icon">
          <img src="img/icon-css.svg" alt="">
        </div>
        <div class="icon">
          <img src="img/icon-sass.svg" alt="">
        </div>
        <div class="icon">
          <img src="img/icon-js.svg" alt="">
        </div>
        <div class="icon">
          <img src="img/icon-react.svg" alt="">
        </div>
        <div class="icon">
          <img src="img/icon-git.svg" alt="">
        </div>
      </div>
    </div>
  </section>

  <section class="section-projects">
    <div class="container">
      <!--TITLE-->
      <h3>Projetos</h3>

      <!--PROJECTS-->
      <div class="projects">
        <div class="project">
          <img src="img/projeto-imagem.svg" alt="">
          <div class="text">
            <h4>Título do projeto</h4>
            <p><span>Tecnologias:</span> HTML, CSS e JS.</p>
          </div>
        </div>

      </div>

    </div>

  </section>
</body>

</html>
