<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->
  <link rel="preconnect" href="https:/ /fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sora:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/main.min.css">

  <!--FAVICON-->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Enzo Raian - Dev Frontend</title>
</head>

<body>
  <!--HEADER-->
  <header>
    <div class="container">
      <!--LOGO-->
      <a class="logo" href="">
        <img src="img/logo.webp" alt="">
      </a>

      <!--MENU NAV-->
      <nav>
        <ul>
          <li><a class="menu-item" href="#home">Home</a></li>
          <li><a class="menu-item" href="#skills">Skills</a></li>
          <li><a class="menu-item" href="#projetos">Projetos</a></li>
          <li><a class="btn-primary" href="">Currículo</a></li>
        </ul>
      </nav>
      <!--menu mobile-->
      <a href="" class="menu-item menu-mobile">Menu mobile</a>
    </div>
  </header>

  <!--SECTION HERO-->
  <section id="home" class="section-hero">
    <div class="container">
      <!--TEXT-->
      <div class="text">
        <p>Olá, eu sou</p>
        <h1>Enzo Raian</h1>
        <p>Desenvolvedor Front-end</p>

        <!--CONTACTS: LINKEDIN, GITHUB-->
        <div class="contacts">
          <!--LINKEDIN-->
          <a href="" class="btn-contact linkedin">
            <img src="img/icon-linkedin.svg" alt="Linkedin logo">
            <span>Linkedin</span>
          </a>

          <!--GITHUB-->
          <a href="" class="btn-contact github">
            <img src="img/icon-github.svg" alt="Github logo">
            <span>Github</span>
          </a>
        </div>
      </div>

      <!--IMAGE-->
      <div class="image">
        <img src="img/hero-banner.webp" alt="">
      </div>
    </div>
  </section>

  <!--SKILLS-->
  <section id="skills" class="section-skills">
    <div class="container">
      <!--TITLE-->
      <h2>Minhas Skills</h2>

      <!--SKILLS-->
      <div class="skills">
        <!--HTML-->
        <div class="skill">
          <img src="img/icon-html.svg" alt="Skill HTML">
        </div>
        <!--CSS-->
        <div class="skill">
          <img src="img/icon-css.svg" alt="Skill CSS">
        </div>
        <!--SASS-->
        <div class="skill">
          <img src="img/icon-sass.svg" alt="Skill SASS">
        </div>
        <!--JS-->
        <div class="skill">
          <img src="img/icon-js.svg" alt="Skill JS">
        </div>
        <!--REACT-->
        <div class="skill">
          <img src="img/icon-react.svg" alt="Skill REACT">
        </div>
        <!--GIT-->
        <div class="skill">
          <img src="img/icon-git.svg" alt="Skill GIT">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
